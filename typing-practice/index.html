<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice - 낱말연습</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="back-btn">
                <span class="icon">←</span> 타자 연습으로 돌아가기
            </button>
            
            <div class="sidebar-content">
                <h2 class="section-title">낱말연습</h2>
                <div class="underline"></div>

                <div class="avatar-container">
                    <div class="ghost-avatar">
                        <div class="ghost-body">
                            <div class="ghost-eyes">
                                <span></span><span></span>
                            </div>
                            <div class="ghost-mouth"></div>
                        </div>
                    </div>
                </div>

                <div class="stats-panel">
                    <h3>진행중 통계</h3>
                    <div class="stat-item">
                        <span class="label">진행시간(초)</span>
                        <span class="value" id="time">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">타수(타/분)</span>
                        <span class="value" id="cpm">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">정확도(%)</span>
                        <span class="value" id="accuracy">0.00</span>
                    </div>
                </div>
                
                <div class="brand-footer">한글과컴퓨터</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="lang-toggle">
                    <button class="active">한국어</button>
                    <button>ENG</button>
                </div>
            </div>

            <div class="game-area">
                <div class="target-word-container">
                    <div class="label">입력할 단어</div>
                    <div class="word-display" id="current-word">솔숲</div>
                </div>

                <!-- Floating background words would go here (simplified for now) -->
                <div class="background-words">
                    <span style="top: 20%; left: 80%;">개구쟁이</span>
                    <span style="top: 30%; left: 90%;">추가된</span>
                </div>

                <div class="input-underline"></div>
                <input type="text" id="typing-input" autocomplete="off" autofocus>
            </div>

            <div class="keyboard-section">
                <div class="difficulty-bar">
                    <span>도전단계</span>
                    <button class="nav-btn">&lt;</button>
                    <div class="steps">
                        <span>100</span>
                        <span class="active">200</span>
                        <span>400</span>
                        <span>600</span>
                        <span>800</span>
                        <span>1000</span>
                    </div>
                    <button class="nav-btn">&gt;</button>
                    <div class="keyboard-controls">
                        <!-- Icons for keyboard settings -->
                        <span>⌨️</span>
                        <span>🖐️</span>
                    </div>
                </div>

                <div class="virtual-keyboard" id="keyboard">
                    <!-- Keyboard rows generated by JS -->
                </div>
                
                <!-- Simple Hand Overlay Visualization can be CSS based or SVG -->
                <div class="hands-overlay"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
